<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
<h2>Registreren</h2>

<form [formGroup]="register" (ngSubmit)="onSubmit()">
    <label for="firstName">Voornaam: </label><br>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
    <div *ngIf="f.firstName.errors.required">Voornaam moet ingevuld worden.</div>
    </div>
    <label for="lastName">Achternaam: </label><br>
    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
    <div *ngIf="f.lastName.errors.required">Achternaam moet ingevuld worden.</div>
    </div>
    <label for="email">Emailadres: </label><br>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">E-mailadres moet ingevuld worden.</div>
    </div>
    <label for="password">Wachtwoord: </label><br>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Wachtwoord moet ingevuld worden.</div>
    </div>
    <br>
    <button value="Registreer">Registreer</button>
</form>
<br><br>
<input routerLink="/login-page" type="submit" value="Terug">
        </div>
    </div>
</div>
